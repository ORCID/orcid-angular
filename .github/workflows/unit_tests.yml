on:
  workflow_call:
  workflow_dispatch:

name: unit_tests

jobs:
  unit_tests:
    runs-on: ubuntu-lattest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'v16.x'
          cache: 'yarn'
      - run: sudo sysctl -w kernel.unprivileged_userns_clone=1
      - run: yarn
      - run: yarn test-headless
