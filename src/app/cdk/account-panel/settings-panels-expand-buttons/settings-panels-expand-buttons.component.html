<button
  mat-icon-button
  (click)="toggle.next()"
  [matTooltip]="tooltipLabelShowDetails"
  *ngIf="!openState"
  [attr.aria-label]="tooltipLabelShowDetails"
  class="expand_more"
  id="{{ id ? id + '-more' : '' }}"
>
  <mat-icon>expand_less</mat-icon>
</button>
<button
  mat-icon-button
  (click)="toggle.next()"
  [matTooltip]="tooltipLabelHideDetails"
  *ngIf="openState"
  [attr.aria-label]="tooltipLabelHideDetails"
  class="expand_less"
  id="{{ id ? id + '-less' : '' }}"
>
  <mat-icon>expand_more</mat-icon>
</button>
