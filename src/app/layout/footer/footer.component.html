<app-statistics></app-statistics>
<footer [attr.aria-label]="labelFooter">
  <div class="container">
    <div class="row logo space-around">
      <div class="col baseline">
        <a routerLink="">
          <img src="./assets/vectors/orcid.logo.svg" alt="Orcid" />
        </a>
        <a href="https://twitter.com/orcid_org" class="social">
          <img
            src="./assets/vectors/glyphicons-social-32-twitter.svg"
            alt="Twitter"
          />
        </a>
        <a href="https://orcid.org/blog/feed" class="social">
          <img src="./assets/vectors/glyphicons-social-38-rss.svg" alt="Rss" />
        </a>
        <a href="https://github.com/ORCID" class="social">
          <img
            src="./assets/vectors/glyphicons-social-22-github.svg"
            alt="Github"
          />
        </a>
      </div>
    </div>

    <div class="row public-domain space-around">
      <div class="CC0 mat-caption">
        <img src="./assets/icons/public-domain.png" alt="public domain" />
        <ng-container i18n="@@footer.copyright_cc0_1"
          >The text of this website is published under a</ng-container
        >
        <a
          i18n="@@ngOrcid.copyright"
          href="http://creativecommons.org/publicdomain/zero/1.0/"
          rel="license noreferrer"
          target="footer.copyright_cc0"
          class="mat-button-font"
          >CC0 license.</a
        >
        <ng-container i18n="@@footer.copyright_cc0_3"
          >Images and marks are subject to copyright and trademark
          protection</ng-container
        ><ng-container i18n="@@common.period">.</ng-container>
      </div>
    </div>
    <div class="row links space-around">
      <div
        class="col mat-button-font url-lists"
        [ngClass]="{ 'space-around': !platform.columns12 }"
      >
        <a
          class="col s4 l-auto m8"
          i18n="@@footer.privacypolicy"
          (click)="goTo('/footer/privacy-policy')"
          routerLink=""
        >
          Privacy Policy
        </a>
        <a
          class="col s4 l-auto m8"
          i18n="@@footer.termsofuse"
          (click)="goTo('/content/orcid-terms-use')"
          routerLink=""
        >
          Terms of Use
        </a>
        <a
          class="col s4 l-auto m8"
          i18n="@@ngOrcid.disputeProcedure"
          (click)="goTo('/orcid-dispute-procedures')"
          routerLink=""
        >
          Dispute procedures
        </a>
        <a
          class="col s4 l-auto m8"
          i18n="@@footer.contactus"
          (click)="goTo('/help/contact-us')"
          routerLink=""
        >
          Contact us
        </a>
        <a
          class="col s4 l-auto m8"
          (click)="goTo('/trademark-and-id-display-guidelines')"
          i18n="@@ngOrcid.trademark"
          routerLink=""
        >
          Trademark & iD guidelines
        </a>
      </div>
    </div>
  </div>
</footer>
