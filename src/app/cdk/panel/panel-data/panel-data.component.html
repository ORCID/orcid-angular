<div class="panel-data-container">
  <div
    class="data-content"
    [ngClass]="{ 'featured-data-content': featuredClass }"
  >
    <ng-content></ng-content>
  </div>
  <div
    class="align-end-content"
    [ngClass]="{
      'orc-font-small-print': isMobile,
      'orc-font-body-small': !isMobile,
    }"
  >
    <ng-content select="[align-end]"></ng-content>
  </div>
</div>
