<div class="container">
  <img src="assets/vectors/orcid.logo.icon.svg" alt="orcid logo" />
  <div class="text-container">
    <div class="orc-font-body-large" dir="ltr">
      https: {{ environment.BASE_URL }}
    </div>
    <strong
      [ngClass]="{
        'orc-font-heading-small': desktop,
        'orc-font-body-large': !desktop
      }"
      >{{ id }}</strong
    >
  </div>
  <a
    [href]="id"
    target="_blank"
    rel="noopener noreferrer"
    class="preview orc-font-smallprint"
    *ngIf="privateView"
    i18n="@@record.previewPublicRecord"
    >Preview public record</a
  >
</div>
