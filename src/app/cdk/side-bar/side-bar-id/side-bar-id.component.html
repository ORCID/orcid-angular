<div class="container" [ngClass]="{ mobile: !platform.columns12 }">
  <div>
    <img
      [ngClass]="{
        mobile: !platform.columns12
      }"
      src="assets/vectors/orcid.logo.icon.svg"
      alt="orcid logo"
    />
  </div>
  <div class="text-container">
    <div
      class="id"
      [ngClass]="{
        'orc-font-body-small': !platform.columns12,
        'orc-font-body-large': platform.columns12
      }"
      dir="ltr"
    >
      <span>{{ 'https:' + environment.BASE_URL }}</span>
      <span>
        <strong
          [ngClass]="{
            'orc-font-body-large': !platform.columns12,
            'orc-font-heading-small': platform.columns12
          }"
          >{{ id }}</strong
        >
      </span>
    </div>
  </div>
  <a
    [href]="id"
    target="_blank"
    rel="noopener noreferrer"
    class="preview orc-font-small-print"
    *ngIf="privateView"
    i18n="@@record.previewPublicRecord"
    >Preview public record</a
  >
</div>
