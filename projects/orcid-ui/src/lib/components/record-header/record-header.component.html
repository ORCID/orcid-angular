<div
  class="record-header"
  [ngClass]="{
    mobile: !isDesktop,
    desktop: isDesktop,
    compact: compactMode,
    expanded: expanded
  }"
>
  <!-- Names Section -->
  <section
    class="names-section"
    *ngIf="!compactMode && !hideTitle"
    [id]="'names'"
    role="region"
    [attr.aria-label]="regionNames"
  >
    <!-- Title -->
    <div class="title-area" *ngIf="title || loading">
      <orcid-text-with-tooltip
        [text]="title"
        [loading]="loading"
        skeletonWidth="40%"
        textHeightSkeleton="24px"
        height="36px"
        [center]="!isDesktop"
      >
        <h1
          [ngClass]="{
            'orc-ui-font-body-large': !isDesktop,
            'orc-ui-font-heading-small': isDesktop
          }"
        >
          {{ title }}
        </h1>
      </orcid-text-with-tooltip>
    </div>

    <!-- Other Names (Subtitle/Caption) -->
    <div class="other-names-area" *ngIf="subtitle || caption || loading">
      <orcid-text-with-tooltip
        *ngIf="subtitle"
        [text]="subtitle"
        [loading]="loading"
        skeletonWidth="40%"
        [hiddenSkeleton]="true"
        textHeightSkeleton="14px"
        height="21px"
        [center]="!isDesktop"
      >
        <p class="orc-ui-font-body-small subtitle-text">
          {{ subtitle }}
        </p>
      </orcid-text-with-tooltip>
      <orcid-text-with-tooltip
        *ngIf="caption"
        [text]="caption"
        [loading]="loading"
        [hiddenSkeleton]="true"
        skeletonWidth="50%"
        [textHeightSkeleton]="isDesktop ? '16px' : '14px'"
        height="24px"
        [center]="!isDesktop"
        class="caption-text"
      >
        <p
          class="caption-text"
          [ngClass]="isDesktop ? 'orc-ui-font-body' : 'orc-ui-font-body-small'"
        >
          {{ caption }}
        </p>
      </orcid-text-with-tooltip>
    </div>

    <!-- Name Actions (Edit Button) -->
    <div class="name-actions-area" *ngIf="!issueTitle">
      <button
        *ngIf="!loading && mainActionName"
        mat-icon-button
        accentButton
        [matTooltip]="mainActionName"
        [attr.aria-label]="mainActionName"
        (click)="onMainActionClick()"
        class="main-action-button"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <!-- Name Actions Placeholder -->
      <orcid-skeleton-placeholder
        *ngIf="loading"
        shape="circle"
        width="48px"
        height="48px"
        [shimmerPercentage]="60"
      ></orcid-skeleton-placeholder>
    </div>
  </section>

  <!-- Issue Banner -->
  <div class="issue-area" *ngIf="!loading && issueTitle">
    <orcid-text-with-tooltip>
      <h1
        [ngClass]="{
          'orc-ui-font-heading-small': !isDesktop,
          'orc-ui-font-heading': isDesktop
        }"
      >
        {{ issueTitle }}
      </h1>
    </orcid-text-with-tooltip>
  </div>

  <mat-divider *ngIf="!compactMode || issueTitle" class="divider"></mat-divider>

  <!-- ID Section -->
  <section
    class="id-section"
    [id]="'orcid-id'"
    role="region"
    [attr.aria-label]="regionOrcidId"
  >
    <!-- Compact Title -->
    <div
      class="compact-title-area"
      *ngIf="compactMode && (title || loading) && !hideTitle"
    >
      <orcid-text-with-tooltip
        [text]="title"
        [loading]="loading"
        skeletonWidth="50%"
        textHeightSkeleton="24px"
        [height]="compactMode ? '24px' : '36px'"
      >
        <h1
          class="orc-ui-font-body-large"
          style="font-weight: bold"
          [ngClass]="{ mobile: !isDesktop }"
        >
          {{ title }}
        </h1>
      </orcid-text-with-tooltip>
    </div>

    <!-- ORCID ID / Logo -->
    <div class="id-area" *ngIf="!loading">
      <div class="id-content">
        <ng-content select="[header-banner-logo]"></ng-content>
        <h2
          [ngClass]="{
            'orc-ui-font-body-small': compactMode,
            'orc-ui-font-body': !compactMode,
            mobile: !isDesktop
          }"
          class="font-weight-400"
        >
          <ng-container *ngIf="!isDesktop; else elseBlock">
            {{ primaryIdText }}
          </ng-container>
          <ng-template #elseBlock>{{ secondaryIdText }}</ng-template>
        </h2>
      </div>
    </div>

    <!-- Loading ID Placeholder -->
    <div class="id-area loading-placeholder" *ngIf="loading" aria-hidden="true">
      <div class="id-content">
        <orcid-skeleton-placeholder
          shape="circle"
          class="id-logo-placeholder"
        ></orcid-skeleton-placeholder>
        <orcid-skeleton-placeholder
          width="331px"
          height="24px"
          class="id-text-placeholder"
        ></orcid-skeleton-placeholder>
      </div>
    </div>

    <!-- ID Actions (Copy/Print) -->
    <div
      class="id-actions-area"
      *ngIf="!compactMode && !loading && !issueTitle"
    >
      <ng-content select="[header-banner-id-actions]"></ng-content>
    </div>

    <!-- Loading ID Actions Placeholder -->
    <div
      class="id-actions-area loading-placeholder"
      *ngIf="!compactMode && loading"
      aria-hidden="true"
    >
      <orcid-skeleton-placeholder
        shape="circle"
        width="48px"
        height="48px"
        [shimmerPercentage]="60"
      ></orcid-skeleton-placeholder>
      <orcid-skeleton-placeholder
        shape="circle"
        width="48px"
        height="48px"
        [shimmerPercentage]="60"
      ></orcid-skeleton-placeholder>
    </div>

    <!-- Summary Actions / Toggle -->
    <div class="summary-actions-area" *ngIf="!loading && title && !hideTitle">
      <ng-container
        *ngIf="
          (compactMode && isDesktop && !expanded) ||
            (compactMode && !isDesktop);
          else summaryToggle
        "
      >
        <ng-content select="[record-header-summary-actions]"></ng-content>
      </ng-container>
      <ng-template #summaryToggle>
        <button
          *ngIf="canToggleExpanded"
          mat-button
          accentButton
          (click)="onToggleExpanded()"
          class="orc-ui-font-body-small"
        >
          <mat-icon *ngIf="expanded">expand_more</mat-icon>
          <mat-icon class="expand_more" *ngIf="!expanded">
            expand_less
          </mat-icon>
          <ng-container *ngIf="expanded">
            <ng-content select="[header-banner-expanded-label]"></ng-content>
          </ng-container>
          <ng-container *ngIf="!expanded">
            <ng-content select="[header-banner-collapsed-label]"></ng-content>
          </ng-container>
        </button>
      </ng-template>
    </div>

    <!-- Loading Summary Actions Placeholder -->
    <div
      class="summary-actions-area loading-placeholder"
      *ngIf="loading"
      aria-hidden="true"
    >
      <!-- Mobile Compact: Edit button placeholder -->
      <ng-container *ngIf="compactMode && !isDesktop">
        <orcid-skeleton-placeholder
          shape="circle"
          width="40px"
          height="40px"
          textHeightSkeleton="14px"
        ></orcid-skeleton-placeholder>
      </ng-container>
      <!-- Desktop Compact: Edit button placeholder -->
      <ng-container *ngIf="compactMode && isDesktop">
        <orcid-skeleton-placeholder
          shape="circle"
          width="40px"
          height="40px"
          textHeightSkeleton="14px"
        ></orcid-skeleton-placeholder>
      </ng-container>

      <ng-container *ngIf="!compactMode">
        <orcid-skeleton-placeholder
          shape="square"
          width="194px"
          height="36px"
          textHeightSkeleton="14px"
          [shimmerPercentage]="70"
        ></orcid-skeleton-placeholder>
      </ng-container>
    </div>
  </section>
</div>
