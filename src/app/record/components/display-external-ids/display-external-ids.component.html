<app-panel-data-line
  *ngFor="let workExternal of externalIdentifiers"
  [prefixTitle]="workExternal?.relationship?.value"
  title="{{ workExternal.externalIdentifierType.value + ':' | uppercase }}"
  [content]="workExternal.externalIdentifierId.value"
  [url]="workExternal.url?.value || workExternal.normalizedUrl?.value"
  [titleMargin]="false"
  [secondaryText]="true"
  [marginBotton]="false"
  [noBoldTitle]="noBoldTitle"
>
</app-panel-data-line>
