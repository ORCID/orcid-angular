<div class="row h-end language-menu no-wrap" *ngIf="platform.columns12">
  <app-user-menu
    *ngIf="togglzEnableUserMenu && signinRegisterButton"
  ></app-user-menu>
  <app-language
    role="navigation"
    [attr.aria-label]="labelSearch"
  ></app-language>
</div>
<form role="search" class="row h-end search-box middle">
  <div id="ariaLabelWhere" hidden>Search on</div>
  <div
    class="input-box-new-info"
    (keyup.enter)="search(whereToSearchSelected, whatToSearch)"
  >
    <input
      autocomplete="off"
      name="whatToSearch"
      [(ngModel)]="whatToSearch"
      [placeholder]="searchPlaceHolder"
      type="text"
      [attr.aria-label]="labelSearch"
    />
  </div>
  <button
    [attr.aria-label]="labelSearch"
    type="button"
    matRipple
    class="col middle search-icon"
    (click)="search(whereToSearchSelected, whatToSearch)"
  >
    <mat-icon matSuffix>search</mat-icon>
  </button>
</form>

<mat-menu #menu="matMenu">
  <button
    mat-menu-item
    *ngFor="let item of whereToSearch"
    (click)="changeWhereToSearch(item)"
  >
    {{ item }}
  </button>
</mat-menu>
