<button
  mat-icon-button
  (click)="toggle.next()"
  [matTooltip]="tooltipLabelShowDetails"
  id="expand-more-button"
  *ngIf="!openState"
>
  <mat-icon>expand_more</mat-icon>
</button>
<button
  mat-icon-button
  (click)="toggle.next()"
  [matTooltip]="tooltipLabelHideDetails"
  id="expand-less-button"
  *ngIf="openState"
>
  <mat-icon>expand_less</mat-icon>
</button>
