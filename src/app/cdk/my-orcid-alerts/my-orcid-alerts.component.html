<ng-container *ngIf="emailVerified || invalidVerifyUrl">
  <app-alert-message
    [type]="invalidVerifyUrl ? 'warning' : 'success'"
    role="alert"
    aria-labelledby="dialogTitle"
    aria-describedby="dialogDescription"
  >
    <h3 title id="dialogTitle" i18n="@@ngOrcid.signin.almostDone">
      Almost done!
    </h3>
    <div content i18n="@@ngOrcid.signin.signInToComplete" *ngIf="emailVerified">
      Sign in to complete your email verification
    </div>
    <div
      content
      i18n="@@myOrcidAlerts.invalidVerifyUrl"
      *ngIf="invalidVerifyUrl"
    >
      Your email couldn't be verified, please check the link you used to verify
      it.
    </div>
  </app-alert-message>
</ng-container>
<ng-container *ngIf="printError && badCredentials">
  <app-alert-message
    type="warning"
    role="dialog"
    aria-live="polite"
    aria-labelledby="dialogTitle"
    aria-describedby="dialogDescription"
  >
    <div content class="content">
      <b id="dialogTitle" i18n="@@ngOrcid.signin.somethingNotQuiteRight">
        Something's not quite right...
      </b>
      <div id="dialogDescription" i18n="@@ngOrcid.signin.checkYourSignIn">
        Please check that your sign in details are correct and then try signing
        in again.
      </div>
    </div>
  </app-alert-message>
</ng-container>
