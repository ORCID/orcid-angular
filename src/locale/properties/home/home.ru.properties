ngOrcid.membersMakeOrcid=ORCID возможен благодаря членам нашей организации!
ngOrcid.getYourOrcid=Получите свой уникальный идентификатор ORCID. Это бесплатно и займет всего минуту.
ngOrcid.findOutMore=УЗНАЙТЕ БОЛЬШЕ О НАШЕЙ МИССИИ И ЦЕННОСТЯХ
ngOrcid.orcidProvides=ORCID предоставляет постоянный цифровой идентификатор (ORCID iD), который принадлежит Вам и отличает Вас от остальных исследователей. Вы можете привязать свой iD к своим рабочим сведениям — аффилиации, гранты, публикации, рецензии и т. д. С помощью своего iD, Вы можете передавать сведения в другие системы, чтобы получать признание за свою работу, экономить время и силы и сократить риск ошибок.
ngOrcid.enhanceYourProfile=Чем больше информации привязано к Вашей записи ORCID, тем больше преимуществ Вы получите, предоставляя свой iD. Поэтому дайте организациям, которым Вы доверяете, разрешение изменять вашу запись и добавлять сведения о ваших аффилиациях, адреса электронной почты, другие имена, под которыми Вы известны, и более.
ngOrcid.includeYourId=Указывайте свой iD по запросу в разных системах и платформах — от заявки на грант до отправки публикаций и в других ситуациях, чтобы получить признание за свой вклад.
ngOrcid.orcidIs=ORCID является некоммерческой организацией, поддерживаемой международным сообществом членов-организаций, включая научно-исследовательские институты, издателей, спонсоров, профессиональные ассоциации, поставщиков услуг и другие заинтересованные стороны в сфере научных исследований.
