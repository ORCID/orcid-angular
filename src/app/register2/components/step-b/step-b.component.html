<mat-card class="orcid-wizard">
  <mat-card-header>
    <mat-card-title role="heading" aria-level="1">
      <div>
        <img
          height="64px"
          src="assets/vectors/orcid.logo.icon.svg"
          alt="orcid logo"
        />
      </div>
      <ng-container *ngIf="!reactivation?.isReactivation">
        <h1 class="orc-font-heading-small" i18n="@@register.create">
          Create your ORCID iD
        </h1>
      </ng-container>
      <ng-container
        *ngIf="reactivation?.isReactivation"
        i18n="@@register.reactivation"
      >
        Thank you for reactivating your ORCID iD.
      </ng-container>
    </mat-card-title>
    <mat-card-subtitle role="heading" aria-level="2">
      <h2 class="orc-font-body-small" i18n="@@register.step2.3">
        Step 2 of 5 - Password
      </h2>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="formGroup">
      <app-form-password
        formControlName="password"
        [personalData]="personalData"
      ></app-form-password>
      <div class="step-actions">
        <button
          id="step-b-register-button"
          mat-raised-button
          color="primary"
          matStepperNext
          (click)="nextButton2()"
        >
          <ng-container
            *ngIf="!reactivation?.isReactivation"
            i18n="@@register.nextStep"
          >
            Next Step
          </ng-container>
          <ng-container
            *ngIf="reactivation?.isReactivation"
            i18n="@@register.reactivate"
          >
            REACTIVATE
          </ng-container>
        </button>
        <button
          mat-button
          color="primary"
          matStepperPrevious
          type="button"
          (click)="backButton()"
          id="step-b-back-button"
        >
          <a i18n="@@register.previousStep"> Previous Step</a>
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
