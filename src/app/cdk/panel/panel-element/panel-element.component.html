<div [ngClass]="{ 'row-with-privacy': hideVisibility }">
  <div class="line" [ngClass]="{ bold: bold, italic: italic }">
    <ng-content></ng-content>
  </div>
  @if (visibility && hideVisibility) {
    <app-panel-privacy [visibility]="visibility"></app-panel-privacy>
  }
</div>
@if (separator) {
  <hr />
}
<!-- [PANEL ELEMENT SOURCE] display only on the public page side bar  -->
@if (isPublicRecord) {
  <ng-content select="app-panel-element-source"></ng-content>
}
