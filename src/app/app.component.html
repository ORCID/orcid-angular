<app-skip-main-nav></app-skip-main-nav>
<div [dir]="screenDirection">
  <router-outlet name="banner"></router-outlet>
  @if (!headlessMode) {
    <app-banners></app-banners>
  }
  @if (!headlessMode) {
    <app-header currentRoute=""></app-header>
  }
  <div
    class="router-container"
    [ngClass]="{
      'spacing': spacing,
    }"
    >
    <router-outlet></router-outlet>
  </div>
  @if (!footerlessMode) {
    <app-footer></app-footer>
  }
</div>
