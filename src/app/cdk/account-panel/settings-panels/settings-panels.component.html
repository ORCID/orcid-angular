<div class="col s4 m8 l12 no-gutters">
  <div class="header-container settings-header-container">
    <div class="inline-initial-side">
      <div class="row">
        <app-settings-panels-expand-buttons
          (toggle)="collapse()"
          [openState]="expandedContent"
        ></app-settings-panels-expand-buttons>

        <div class="text-container">
          <div
            [ngClass]="{
              'orc-font-body-small': url,
              'orc-font-body-large': !url
            }"
            class="orc-font-body-large clickable"
            (click)="collapse()"
          >
            <strong> {{ title }} </strong>
            <a *ngIf="url" [href]="url"> {{ url }}</a>
          </div>

          <div class="text-container" *ngIf="accessGranted">
            <div class="orc-font-body-large clickable" (click)="collapse()">
              <strong>
                <ng-container>Access granted: </ng-container
                >{{ accessGranted | monthDayYearDateToString }}
              </strong>
            </div>
          </div>
        </div>
      </div>
      <div class="actions-container" *ngIf="revokeAccessButton">
        <a class="underline" (click)="revokeAccessButtonClicked()">
          <mat-icon>block</mat-icon>
          <ng-container>Revoke access</ng-container></a
        >
      </div>
    </div>
  </div>
</div>
<mat-progress-bar
  mode="indeterminate"
  color="accent"
  *ngIf="loading"
></mat-progress-bar>
<div class="col s4 m8 l12 content no-gutters" *ngIf="expandedContent">
  <ng-content></ng-content>
</div>
