ngOrcid.orcidProvides=ORCID, sahip olduğunuz ve kontrol ettiğiniz ve sizi diğer tüm araştırmacılardan ayıran kalıcı bir dijital tanımlayıcı (bir ORCID Kimliği) sağlar. Kimliğinizi bağlantılar, hibeler, yayınlar, meslektaş değerlendirmesi ve daha fazlası gibi profesyonel bilgilerinize bağlayabilirsiniz. Bilgilerinizi diğer sistemlerle paylaşmak, tüm katkılarınızın onaylanmasını sağlamak, zaman ve çabadan tasarruf etmek ve hata riskini azaltmak için kimliğinizi kullanabilirsiniz.
ngOrcid.enhanceYourProfile=ORCID kaydınıza ne kadar çok bilgi bağlanırsa kimliğinizi paylaşmanın o kadar faydasını görürsünüz, bu nedenle güvendiğiniz kuruluşlara kaydınızı güncellemenin yanı sıra bağlantılarınızı, e-postalarınızı, bilindiğiniz diğer adları ve daha fazlasını ekleme izni verin.
ngOrcid.includeYourId=İstendiğinde, katkılarınız için kredi aldığınızdan emin olmak üzere hibe başvurusu, makale gönderimi ve daha fazlası için sistemlerde ve platformlarda kimliğinizi kullanın.
ngOrcid.orcidIs=ORCID araştırma kurumları, yayıncılar, finansman sağlayıcılar, profesyonel dernekler, hizmet sağlayıcılar ve araştırma ekosistemindeki diğer paydaşlar dahil olmak üzere küresel bir üye kuruluşlar topluluğu tarafından desteklenen, kar amacı gütmeyen bir kuruluştur.
