<app-panel-data-line
  *ngFor="let workExternal of externalIdentifiers"
  [prefixTitle]="
    workExternal.relationship.value === 'part-of'
      ? workExternal.relationship.value
      : ''
  "
  title="{{ workExternal.externalIdentifierType.value + ':' | uppercase }}"
  [content]="workExternal.externalIdentifierId.value"
  [url]="workExternal.url?.value"
  [titleMargin]="false"
  [secondaryText]="true"
  [marginBotton]="false"
>
</app-panel-data-line>
