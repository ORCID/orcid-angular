<div [ngClass]="{ 'row-with-privacy': hideVisibility }">
  <div class="line" [ngClass]="{ bold: bold }"><ng-content></ng-content></div>
  <app-panel-privacy
    *ngIf="visibility && hideVisibility"
    [visibility]="visibility"
  ></app-panel-privacy>
</div>
<hr *ngIf="separator" />
<!-- [PANEL ELEMENT SOURCE] display only on the public page side bar  -->
<ng-content
  select="app-panel-element-source"
  *ngIf="isPublicRecord"
></ng-content>
