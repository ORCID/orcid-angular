@if (!loading) {
  <main id="main">
    <div class="container">
      <div class="row space-around">
        <div class="col m6 s4 l6">
          <mat-card
            appearance="outlined"
            class="orcid-wizard authorize-wrapper"
          [ngClass]="{
            mobile: platform.columns4
          }"
            >
            @if (showAuthorizationComponent) {
              <app-form-authorize
                (redirectUrl)="handleRedirect($event)"
              ></app-form-authorize>
            }
            <ng-template #interstitialOutlet cdkPortalOutlet></ng-template>
            @if (showAuthorizationError) {
              <app-oauth-error></app-oauth-error>
            }
          </mat-card>
        </div>
      </div>
    </div>
  </main>
}
