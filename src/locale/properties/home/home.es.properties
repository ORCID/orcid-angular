ngOrcid.orcidProvides=ORCID proporciona un identificador digital permanente (un ORCID iD) que es de su propiedad y está bajo su control, y lo distingue a usted de cualquier otro investigador. Puede conectar su iD con su información profesional, como afiliaciones, subvenciones, publicaciones, evaluaciones de pares y más. Puede usar su iD para compartir su información con otros sistemas, lo que garantiza que reciba el reconocimiento por todas sus contribuciones, así ahorrará tiempo y trabajo, y reducirá el riesgo de errores.
ngOrcid.enhanceYourProfile=Cuanta más información conecte a su registro ORCID, más se beneficiará al compartir su iD, así que otorgue a la organización en la que confía el permiso para actualizar su registro, así como para agregar sus afiliaciones, direcciones de correo electrónico, otros nombres por los cuales sea conocido y más.
ngOrcid.includeYourId=Use su iD, cuando se le indique, en sistemas y plataformas, desde solicitudes de subvenciones  hasta el envío de manuscritos y más, para garantizar que reciba el reconocimiento por todas sus contribuciones.
ngOrcid.orcidIs=ORCID es una organización sin fines de lucro apoyada por una comunidad global de organizaciones miembro, entre las que se incluyen organizaciones de investigación, editoriales, patrocinadores, asociaciones profesionales, proveedores de servicios y otras partes interesadas en el entorno de la investigación.
